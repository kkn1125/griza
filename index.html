<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body class="bg-dark">
        <div class="w-flex flex-column h-100">
            <div class="w-flex bg-dark-50 text-white p-1 w-100" style="z-index: 1500; height: 43px; max-height: 43px;">
                <div class="me-5 fw-bold fs-6">
                    GRIZA
                </div>
                <div class="w-flex jusify-content-start gx-3">
                    <div>
                        <button class="tag tag-sm tag-ghost" style="border: none; font-size: .8em;">file</button>
                    </div>
                    <div>
                        <button class="tag tag-sm tag-ghost" style="border: none; font-size: .8em;">properties</button>
                    </div>
                </div>
            </div>
            <div class="w-flex main w-100 bg-light main g-3">

                <aside class="side-bar built-in hide bg-dark-75 p-3" data-side-bar="left">
                    <div class="w-flex flex-column align-items-stretch justify-content-start gy-5 text-center">
                        <div class="start">
                            <a href="#" id="pointer" griza-group="tool" draggable="false">
                                <i class="fas fa-mouse-pointer"></i>
                                <span class="hiding">
                                    pointer
                                </span>
                            </a>
                        </div>
                        <div class="start">
                            <a href="#" id="pen" griza-group="tool" draggable="false">
                                <i class="fas fa-pencil-alt"></i>
                                <span class="hiding">
                                    pen
                                </span>
                            </a>
                        </div>
                        <div class="start">
                            <a href="#" id="move" griza-group="tool" draggable="false">
                                <i class="far fa-hand-paper"></i>
                                <span class="hiding">
                                    move
                                </span>
                            </a>
                        </div>
                        <div class="start">
                            <a href="#" id="tools" griza-group="tool" draggable="false">
                                <i class="fas fa-tools"></i>
                                <span class="hiding">
                                    tools
                                </span>
                            </a>
                        </div>
                        <div class="start">
                            <a href="#" id="magnet" griza-group="tool" draggable="false">
                                <i class="fas fa-magnet"></i>
                                <span class="hiding">
                                    magnet
                                </span>
                            </a>
                        </div>
                        <div class="start">

                        </div>
                    </div>

                        <button class="text-white bg-dark-75 rounded-end py-1" style="border: none;">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                </aside>

                    <svg class="griza-pannel">
                        <path id="gz-0" style="stroke:rgb(167, 205, 61);

                    </svg>
                </main>

                <aside class="side-bar side-bar-size-2 bg-dark-75 p-3" data-side-bar="right">
                    <div class="tool-box">
                        <div class="tool-title">
                            draw tools
                        </div>
                        <div class="tool-body">
                            <span class="tool-icon-circle"></span>
                            <span class="tool-icon-rectangle"></span>
                        </div>
                    </div>
                    <div class="tool-box">
                        <div class="tool-title">
                            Color
                        </div>
                        <div class="tool-body">
                            <div class="tool-color-picker">
                                
                            </div>
                        </div>
                    </div>
                    <div class="tool-box">
                        <div class="tool-title">
                            Layer
                        </div>
                        <div class="tool-body">
                            <div class="tool-layer">
                                
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="footer bg-dark-50 text-white w-100 p-3" style="z-index: 1500;">
                footer
            </div>
        </div>
        <script src="assets/js/griza.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/kkn1125/penli@vv011/docs/assets/js/penli.js" integrity="sha384-bOlrIoinKrqWcJ4ljPpn6qhrNhx9Yjs450HtZQSygtC/MFzf9I9uFxBPF9WUWXdm" crossorigin="anonymous"></script>
